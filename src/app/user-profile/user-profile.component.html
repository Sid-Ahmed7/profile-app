<div class="user-photo">
    <img [src]="user.photo" alt="Photo de profil de l'utilisateur" />
</div>

<div class="user-info">
    <p>Nom : {{user.name}}</p>
    <p>Prénom : {{user.firstName}}</p>
    <p [hidden]="!isAgeDisplay">Age : {{ user.age }}</p>
</div>

<div class="user-citation">
    <p>{{ user.quote }}</p>
    <input type="text" [(ngModel)]="user.quote" />
</div>

<hr />

<button type="button" (click)=" toggleAgeDisplay()">Afficher/Masquer l'âge</button>
